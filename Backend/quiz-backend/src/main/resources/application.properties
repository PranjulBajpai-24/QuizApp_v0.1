spring.application.name=quiz-backend

# Read database credentials from environment variables provided by Render
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# Use 'update' to preserve data on your cloud database
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Use the port Render provides, defaulting to 8080 locally
server.port=${PORT:8080}